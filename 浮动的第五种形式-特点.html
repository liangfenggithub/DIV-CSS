<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动的第五种形式-特点</title>
	<style type="text/css">
		.ls{
			width: 1000px;
			border: 5px solid red;/*不设置高度，因为卡片的数量是变化的*/
			overflow: hidden;/*解决如果父元素中都是浮动子元素,那么撑不开父元素高度的方法。*/
		}
		.box{
			width: 1100px;
			height: 300px;	
			background: orange;
		}
		.ls div{/*设置数据卡片的样式*/
			width: 200px;
			height: 260px;
			margin: 10px;
			background: #666;
			float: left;/*通过浮动实现横向排列*/
		}
	</style>
</head>
<body>
<!-- 	如果将数据卡片div设置为向左浮动，虽然可以实现横向排列，但是却会造成卡片和下边box的叠加，产生这种情况的主要原因是：
		如果父级元素的子元素都是浮动元素，那么这些子元素是撑不开父级元素的高度的，也就是类ls的div高度为0，后边的正常元素box忽略掉浮动的卡片div，紧紧跟在类为ls的div后，造成卡片和box叠加的效果。

	浮动的第五个特点：如果父级元素的子元素都是浮动元素，那么这些子元素撑不开父级元素的高度。 
	解决方法：给父级元素加一个overflow：hidden属性。-->

	<!-- 模仿拉手网，美团网中的产品卡片块排列 -->
	<div class="ls">
		<!-- 小div模拟产品卡片 -->
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="box">
		
	</div>
</body>
</html>
