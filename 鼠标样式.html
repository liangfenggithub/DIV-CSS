<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标样式</title>
	<style type="text/css">
		.a{
			/*设置鼠标样式是小手,hand也行，但是没有pointer兼容性好*/
			cursor: pointer;	
		}
		.b{
			/*十字形*/
			cursor:crosshair;
		}
		.c{
			/*移动到文字上的效果*/
			cursor:text;
		}
		.d{
			/*wait是等待的那种效果*/
			cursor:wait;
		}
		.e{
			/*默认效果*/
			cursor:default;
		}
		.f{
			/*help是问号*/
			cursor:help;
		}
	</style>
</head>
<body>
	<p class="a">aaaaaaaaaaaaaaaaaaaaaaaa</p>
	<p class="b">bbbbbbbbbbbbbbbbbbbbbbbb</p>
	<p class="c">cccccccccccccccccccccccc</p>
	<p class="d">dddddddddddddddddddddddd</p>
	<p class="e">eeeeeeeeeeeeeeeeeeeeeeee</p>
	<p class="e">ffffffffffffffffffffffff</p>
</body>
</html>
