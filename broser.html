<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 150px;
		
		}
		.x{
			background: #00A2E8;
		}
		.y{
			/*相对定位*/
			position: relative;
			left: 100px; /*偏移数据的参考位置是元素的原位置*/
			top: 50px;
			background: #FF7F27;
		}
		.z{
			background: #22B14C;
		}
	</style>
</head>
<body>
	<div class="x">
		
	</div>
	<div class="y">
		
	</div>
	<div class="z">
		
	</div>
</body>
</html>
