<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>取消li的小圆点</title>
	<style type="text/css">
		li{
			list-style: none;/*取消li的小圆点*/
		}
	</style>
</head>
<body>
	<!-- 编辑器插件的简写形式（ul>li*8） -->
	<ul>
		<li>111111111111111</li>
		<li>222222222222222</li>
		<li>333333333333333</li>
		<li>444444444444444</li>
	</ul>
</body>
</html>
