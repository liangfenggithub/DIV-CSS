<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*设置三个div为相同的宽高*/
		div{
			width: 300px;
			height: 150px;
			/*能让3个块级元素排列到同一行*/
			float: left;
		}
		/*单独给每一个div加背景颜色*/
		.x{
			background: #00A2E8;
			height: 180px;
		}
		.y{
			background: #FF7F27;
		}
		.z{
			background: #22B14C;
		}
	</style>
</head>
<body>
<!-- 	如果三个元素都是向左浮动，且父元素的宽度，也就是浏览器宽度不足以横着排列放下三个元素，那么浮动元素会另起一行 
	特点：如果浮动元素的父级元素宽度不足以放下这几个浮动元素，那么会从最后一个元素依次被挤到下一行，后一个元素会沿着前一个元素的下边沿往下跑
-->

	<div class="x">
		
	</div>
	<div class="y">
		
	</div>
	<div class="z">
		
	</div>
</body>
</html>
