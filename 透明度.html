<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透明度</title>
	<style type="text/css">
		.box{
			width: 800px;
			height:600px;
			background: red;
			position: absolute;
			top:0px;
			left:0px;
			opacity: 0.3; /*透明度属性，取值0-1，越小越透明*/
		}
	</style>
</head>
<body>
	<h1>我是大标题</h1>
	<div class="box">
		
	</div>
</body>
</html>
